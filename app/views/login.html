<div  id="login" class="container">	
    <form ng-submit="submitForm()" name="myForm">
        <input placeholder="Email"  name="email" type="text" ng-pattern="/^[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-model="login.email" required><br>

        <span ng-show="myForm.email.$dirty && myForm.email.$error.required">Required</span>
    	<span ng-show="!myForm.email.$error.required && !myForm.email.$valid">Email Invalid</span>
        
        <input type="password" placeholder="Password" name="password" ng-model="login.password" required>
        <br><br>
        <input ng-disabled="!myForm.email.$valid || !myForm.password.$valid" id='login_submit'type="submit"  class="btn">
    </form>
    <br>    
    

</div>

<div class="loader" ng-show="loading">
    
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>

<div ui-view>  </div>
